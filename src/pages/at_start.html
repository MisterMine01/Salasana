<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salana at_start</title>

    <style>
        #Salana_demand {
            background-color: #f1f1f1;
            position: absolute;
            top: 0;
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>

<body>
    <div id="Salana_demand">
        <h1>Salana Demand</h1>
        <p>Salana need a password</p>
        <p style="color:red;" id="Salana_demand_error"></p>
        <form id="Salana_demand_form">
            <input type="password" name="password" placeholder="password">
            <input type="password" name="password2" placeholder="repeat password">
            <input type="submit" value="Submit">
        </form>
    </div>
    <script src="at_start.js">
    </script>
</body>

</html>
